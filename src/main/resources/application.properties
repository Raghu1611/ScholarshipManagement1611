# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/scholarship_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.servlet.multipart.enabled=true

# Remove H2 configuration since you're using MySQL
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect  <-- This line should be removed

